syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_LOGIN
{

}

message S_LOGIN
{
	bool success = 1;
	repeated Player players = 2; // 아이디 발급 전
}

message C_ENTER_ZONE
{
	uint64 sendTime=1;
	uint64 playerID = 2;
}

message S_ENTER_ACK
{
	uint64	 sendTime=1;
	bool	 success = 2;
	uint32	 zoneID=3; 

}

message C_MOVE
{
	uint64 sendTime=1;
	uint64 playerIndex = 2;
	repeated D3DVECTOR pos=3;


}

message S_MOVE_ACK
{
	uint64 sendTime=1;
	bool success = 2;
}


message C_ATTACK
{
	uint64 sendTime=1;
	uint64 playerIndex = 2;
}

message S_ATTACK_ACK
{
	uint64 sendTime=1;

	bool success = 2;
}


message S_OBJ_LIST
{
	uint64 sendTime=1;

	bool success = 2;
}


message C_CHAT
{
	string msg = 1;
}

message S_CHAT
{
	uint64 playerId = 1;
	string msg = 2;
}