syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_LOGIN
{

}

message S_LOGIN
{
	bool success = 1;
	uint32	 zoneid=2;
	uint32	 sectorid=3;
	Player players = 4; // 아이디 발급 전
}

message C_ENTER_ZONE
{
	uint64 sendTime=1;
	uint64 playerID = 2;
	uint32	 zoneid=3;
	uint32	 sectorid=4;


}

message S_ENTER_ACK
{
	uint64	 sendTime=1;
	bool	 success = 2;
	uint32	 zoneID=3; 
	uint32	 sectorid=4;
	D3DVECTOR pos=5;


}

message C_MOVE //클라 동기화
{
	uint64 sendTime=1;
	uint64 playerID = 2;
	D3DVECTOR pos=3;


}

message S_MOVE_ACK
{
	uint64 sendTime=1;
	bool success = 2;
	uint32	 sectorid=3;

}


message S_MOVE_MONSTER
{
	uint64 sendTime=1;
	repeated Object_Pos pos=2;

}
message S_MOVE_PLAYER
{
	uint64 sendTime=1;
	repeated Object_Pos pos=2;
	//uint64 playerID = 2;
	//D3DVECTOR pos=3;
}




message C_ATTACK
{
	uint64 sendTime=1;
	uint64 playerID = 2;
}

message S_ATTACK_ACK
{
	uint64 sendTime=1;

	bool success = 2;
}


message S_OBJ_LIST
{
	uint64 sendTime=1;
	uint32	 sectorid=2;
	repeated Object_Pos pos=3;
}

message S_OBJ_REMOVE_ACK
{
	uint64 sendTime=1;
	uint32	 sectorid=2;
	repeated Object_Pos pos=3;
}


message S_PLAYER_LIST
{
	uint64 sendTime=1;
	uint32	 sectorid=2;
	repeated Object_Pos pos=3;
}

message S_PLAYER_REMOVE_ACK
{
	uint64 sendTime=1;
	uint32	 sectorid=2;
	repeated Object_Pos pos=3;
}


message C_CHAT
{
	string msg = 1;
}

message S_CHAT
{
	uint64 playerId = 1;
	string msg = 2;
}